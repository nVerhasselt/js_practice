<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge du futur</title>
</head>
<body>
    <div class="content">
        <p>Bonjour, je suis une machine qui voit dans l'avenir.</p>
        <p>Donnez-moi une heure, des minutes et des secondes, et je vous dirai quelle heure il sera... Une seconde plus tard !</p>
        <input type="number" name="hour" id="hour" min="0" max="23">
        <input type="number" name="minutes" id="minutes" min="0" max="59">
        <input type="number" name="seconds" id="seconds" min="0" max="59">
        <button type="submit" id="submit">Valider</button>
        <p id="results"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
