<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.Mastermind</title>
    
    <link rel="stylesheet" href="./SASS/Mastermind.css" type="text/css">
</head>

<body>

    <h1>10.Mastermind</h1>

    <div class="container">
        <div class="row">
            

            <div class="col-sm-12 col-md-10 col-lg-4 mt-3" id="game">
                <p>Proposez une combinaison:</p>
                <div id="color_to_select">
                    <div id="red"></div>
                    <div id="green"></div>
                    <div id="yellow"></div>
                    <div id="blue"></div>
                </div>
            </div>

            <div id="win_message">    
                <p>Bravo! Vous avez gagné!</p>
                <button type="button" id="initialize">Rejouer!</button>
            </div>

            <div id="loose_message">    
                <p>Désolé, vous avez perdu!</p>
                <button type="button" id="start_again">Recommencer!</button>
            </div>



        </div>
    </div>
    
    <script src="Mastermind.js" type="text/javascript"></script>
</body>
</html>
