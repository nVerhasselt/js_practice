<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Monnaie</title>

    <style>

    h1 {
        text-align: center;
        font-size: large;

    .btn {
        background-color: #4A919E;
        color: white;
    }

    body {
        background: #BED3C3;

            <h1>4.Monnaie</h1>

                <div>
                    <label>Saisissez le montant total à payer:</label>  
                    <input type="text" class="form-control" aria-label="totalToPay" id="totalToPay">

                <div>
                    <label>Saisissez le montant donné par le client:</label>
                    <input type="text" class="form-control" aria-label="givenMoney" id="givenMoney">
                </div>
        
                <button type="button" class="btn btn-default mt-3" id="button_html">rendre la monnaie</button>

                <div class="mt-3">
                    <div id="changeMessage"></div>
                </div>

            </form>

        </div>

        
        
    </div>
