<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>8.Le juste prix</title>

    <style>

    h1 {
        text-align: center;
        font-size: large;
    }    

    .btn {
        background-color: #4A919E;
        color: white;
    }

    body {
        background: #BED3C3;
    } 
    
    form{ 
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

    </style>

</head>

<body>

    <div class="container">       
            <div class="row d-flex flex-column align-items-center">
                
                <h1>8.Le juste prix.</h1>

                <section class="col-sm-12 col-md-10 col-lg-4 mt-3 d-flex flex-column align-items-center">
                    <p id="object" class="d-flex justify-content-center"></p>
                    <p id="objectName"></p>
                </section>

                <form class="col-sm-12 col-md-10 col-lg-4 mt-3">

                    <div class="form-group mt-3">
                        <label>Proposez un prix entre 1 & 100 euros:</label>  
                        <input type="number" class="form-control" aria-label="prix" id="priceProposition">
                        <p id="remainingAttempts"></p>
                    </div>

                    <div class="justify-content-center">
                        <p id="message"></p>
                    </div>

                    <button type="button" class="btn btn-default mt-3" id="button_html">Proposer</button>

                </form>

            </div>
        
    </div>
    
    <!--script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="JustePrix.js" type="text/javascript"></script>
</body>
</html>
