<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Assurance</title>

    <style>

    h1 {
        text-align: center;
        font-size: large;
    }    

    .btn {
        background-color: #4A919E;
        color: white;
    }

    body {
        background: #BED3C3;
      } 
       
    </style>

</head>

<body>

    <div class="container-lg">
        <div class="row justify-content-center mt-3">
            
            <h1>6.Assurance.</h1>

            <form class="col-sm-12 col-md-10 col-lg-4">
                <div class="form-group mt-3">
                    <label for="age">Age du conducteur: </label>
                    <input type="number" id="age" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="années">Année de permis: </label>
                    <input type="number" class="form-control" id="yearsOfLicence">
                </div>

                <div class="form-group mt-3">
                    <label for="Fidelite">Fidélité: </label>
                    <input type="number" class="form-control" id="insuranceLoyalty">
                </div>

                <div class="form-group mt-3">
                    <label for="crash">Accident: </label>
                    <input type="number" class="form-control" id="carCrashNumber">
                </div>

                <button type="button" class="btn btn-default mt-3" id="button">Valider</button>

                <div class="mt-3">
                    <div id="message"></div>
                </div>

                
            </form>

        </div>

    </div>
    
    <!--script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="Assurance.js" type="text/javascript"></script>
</body>
</html>
