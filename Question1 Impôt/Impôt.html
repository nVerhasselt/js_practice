<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Impôt</title>

    <style>

    h1 {
        text-align: center;
        font-size: large;
    }    

    .btn {
        background-color: #4A919E;
        color: white;
    }

    body {
        background: #BED3C3;
      }  
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center pb-3" style="height: 400px">
            
            <h1>1. L'impôt des habitants de Zorglub.</h1>

            <form class="col-sm-12 col-md-10 col-lg-4">
                <div class="form-group mt-3">
                    <label for="age">Saisissez l'âge du Zorglubien:</label>
                    <input type="number" id="age" class="form-control" placeholder="Saisissez l'âge">
                </div>

                <div class="mt-3">
                    <label for="gender" class="form-label">Saisissez le genre:</label>

                    <select class="form-select"  id="gender">
                        <option selected="gender">Choisissez une valeur:</option>
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
                
                <button type="button" class="btn btn-default mt-3" id="button">Valider</button>
                
            </form>
                
                
            

            <div class="row justify-content-center">
                <p class="col-sm-12 col-md-10 col-lg-4" id="message"></p>
            </div>
    </div>

       
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="Impôt.js"></script>

</body>
</html>
