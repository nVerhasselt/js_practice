<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Heure</title>

    <style>
    h1 {
        text-align: center;
        font-size: large;
    }    

    .btn {
        background-color: #4A919E;
        color: white;
    }

    body {
        background: #BED3C3;
      }  

    form {
        display: flex;
        flex-direction: column;
      }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center pb-3" style="height: 400px">
            
            <h1>3. Heure</h1>

            <form class="col-sm-12 col-md-10 col-lg-4">

                <div class="form-group mt-3">
                    <label for="hour">Entrez une heure: </label>
                    <input type="text" id="hour" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="minutes">Entrez les minutes: </label>
                    <input type="text" id="minutes" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="seconds">Entrez les secondes: </label>
                    <input type="text" id="seconds" class="form-control">
                </div>

                <button type="button" class="btn btn-default mt-3" id="button_html">Afficher</button>

                <div class="mt-3">
                    <div id="timePlusOneSec"></div>
                </div>

            </form>

            

        </div>

    </div>
    
    <!--script Bootstrap-->
